<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyu Ye</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* 使用Flexbox布局确保页脚在底部 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* 主要内容区域，可以自动扩展以填充空间 */
        main {
            flex: 1 0 auto;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        /* 页头样式 */
        header {
            background: linear-gradient(135deg, #35424a, #2c3e50);
            color: #ffffff;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* 导航样式 */
        nav {
            background: linear-gradient(90deg, #e8491d, #ff6b3d);
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav ul {
            padding: 0;
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 20px;
            position: relative;
        }
        
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* 当前页面高亮 */
        nav a.current {
            background-color: rgba(255, 255, 255, 0.3);
            border-bottom: 2px solid white;
        }
        
        /* 内容区域样式 */
        .content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        
        /* 项目网格 */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .project-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
        }
        
        /* 联系表单 */
        .contact-form {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, 
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: #e8491d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #ff6b3d;
        }
        
        /* 页脚样式 - 保持在底部 */
        footer {
            background: linear-gradient(135deg, #35424a, #2c3e50);
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* 关键属性：确保页脚保持在底部 */
            width: 100%;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            
            nav ul li {
                margin: 5px 0;
            }
            
            main {
                padding: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 添加一些动画效果 */
        h1, h2 {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        h1:after, h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: #e8491d;
        }
        
        h2:after {
            width: 60px;
            height: 2px;
        }
        
        /* 页面内容样式 */
        .page-content {
            display: none;
        }
        
        .page-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>叶博宇的学习空间</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" class="nav-link current" data-page="home">首页</a></li>
            <li><a href="#" class="nav-link" data-page="about">关于我</a></li>
            <li><a href="#" class="nav-link" data-page="projects">动态</a></li>
            <li><a href="#" class="nav-link" data-page="contact">联系方式</a></li>
        </ul>
    </nav>
    <main>
        <!-- 首页内容 -->
        <div id="home" class="page-content active">
            <div class="content">
                <h2>欢迎访问我的学习空间</h2>
            </div>
                   
        <!-- 关于我页面 -->
        <div id="about" class="page-content">
            <div class="content">
                <h2>关于我</h2>
                <p>我是叶博宇。</p>
                
                <h3>教育背景</h3>
                <p>某大学数学系</p>
                
                <h3>工作经历</h3>            
                <p>无</p>
            </div>
        </div>
            
        <!-- 联系方式页面 -->
        <div id="contact" class="page-content">
            <div class="content">
                <h2>联系我</h2>
                <p>请通过以下方式与我联系：</p>
                
                <div class="contact-info">
                    <p><strong>邮箱:</strong>yeboyu23@qq.com</p>
                </div>
                
                <h3>发送消息</h3>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">消息内容</label>
                        <textarea id="message" required></textarea>
                    </div>
                    
                    <button type="submit">发送消息</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>boyuye © 2025 </p>
    </footer>

    <script>
        // 页面导航功能
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有导航链接
            const navLinks = document.querySelectorAll('.nav-link');
            const pageContents = document.querySelectorAll('.page-content');
            
            // 为每个导航链接添加点击事件
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 获取目标页面ID
                    const targetPage = this.getAttribute('data-page');
                    
                    // 隐藏所有页面内容
                    pageContents.forEach(page => {
                        page.classList.remove('active');
                    });
                    
                    // 显示目标页面
                    document.getElementById(targetPage).classList.add('active');
                    
                    // 更新导航链接的活动状态
                    navLinks.forEach(link => {
                        link.classList.remove('current');
                    });
                    this.classList.add('current');
                });
            });
            
            // 联系表单提交处理
            const contactForm = document.querySelector('.contact-form');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('感谢您的留言！我会尽快回复您。');
                    this.reset();
                });
            }
        });
    </script>
</body>
</html>
