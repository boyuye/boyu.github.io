<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站标题</title> <!-- 修改为你的网站标题 -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background: #e8491d;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
        nav ul {
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的网站标题</h1> <!-- 修改为你的网站主标题 -->
    </header>
    <nav>
        <ul>
            <li><a href="#">首页</a></li> <!-- 修改你的导航链接 -->
            <li><a href="#">关于我</a></li>
            <li><a href="#">联系方式</a></li>
        </ul>
    </nav>
    <main>
        <h2>欢迎访问我的网站</h2> <!-- 修改主要内容标题 -->
        <p>这里是你开始编写网站内容的地方。你可以替换这段文字，添加图片、链接或者其他任何你想展示的内容。</p> <!-- 修改主要内容 -->
    </main>
    <footer>
        <p>版权所有 © 2024 [你的名字]</p> <!-- 修改页脚信息 -->
    </footer>
</body>
</html>
